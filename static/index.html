<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller API Tester</title>
</head>
<body>
    <h1>Dice Roller API Tester</h1>
	<p1>This HTML site tests the RESTful APIs features for the Dice Roller site , which in this case is generating a random number, but does NOT implement the Dice Roller application.<br>The button below generates two random numbers.<br> </p1>

    <button id="rollDiceButton">Roll Dice</button>

    <div id="result"></div>

    <script>
        document.getElementById('rollDiceButton').addEventListener('click', async function() {
            try {
                const response = await fetch('/rollDice');
                const data = await response.json();

                document.getElementById('result').textContent = `Player 1: ${data.player1}, Player 2: ${data.player2}`;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('result').textContent = 'Error fetching data. See console for details.';
            }
        });
    </script>
</body>
</html>
